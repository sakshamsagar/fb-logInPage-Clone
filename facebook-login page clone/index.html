<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="fb_icon_325x325.png">
    <script src="https://kit.fontawesome.com/42fedc6ca5.js" crossorigin="anonymous"></script>

</head>
<body>
 <div class="main-container bg-[#f0f2f5] h-[720px] w-screen pt-[40px] pb-[112px]  pr-[50px]">
   <div class="main-row pt-[72px] pb-28 flex justify-center">
         <div class="enclosing py-5 flex mx-10 lg:mx-auto align-middle">
          <div class="left-enclosing pt-12 pr-[100px]">
              <img src="facebook image.svg" alt="facebook-logo" class="w-[320.928px] h-[106px]"> 
              <pre class="font-sans text-2xl lg:text-[28px]" style="font-weight:450;" >
    Facebook helps you connect and share
    with the people in your life.
              </pre>
           </div>
           <div class="right-enclosing">
           <div style="box-shadow: 0 2px 4px  rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1)" class="upper flex flex-col bg-white border rounded-lg w-[396px] h-auto px-4 pt-4 pb-6 ">
             <input style="font-size: 17px; color: #1d2129;" class="py-[14px] px-4 border-[0.8px] font-[500] mb-[6px] outline-[#dddfe2] focus:outline-[#3c7ce5] rounded-md" type="text" placeholder="Email address or phone number">
             <input style="font-size: 17px; color: #1d2129;"class="py-[14px] px-4 border-[0.8px] font-[500] mt-[6px] mb-[6px] outline-[#dddfe2] focus:outline-[#3c7ce5] rounded-md" type="password" placeholder="Password">
            <button class="mt-[6px] mb-[6px] bg-[#0866ff] text-center rounded-md h-12 text-white font-bold text-xl hover:bg-[#1c64db]" type="button">Log In</button>
            <a class="mt-[6px] mb-[6px] hover:cursor-pointer hover:underline text-[#0866ff] text-center">Forgetten password?</a>
            <hr class="mx-4 my-5">
           <span class="flex justify-center">
            <button style="font-size: 17px;" class="bg-[#42b72a] px-4 text-center rounded-md h-12 text-white font-bold hover:bg-[#2fac16]" type="button">Create new account</button>
           </span>
           </div>
           <div class="lower mt-7 text-center">
            <span style="font-size: 14px;" class="hover:underline hover:cursor-pointer font-bold">Create a Page</span>
            <span>for a celebrity, brand or business.</span>
           </div>
           </div>
         </div>
      </div>
 </div>
  </div>
 </div>
</body>
</html>
